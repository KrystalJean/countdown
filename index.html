<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-cent">
    <div class="container flex-cent">
        <div class="background">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>

            <div class="line"></div>
            <div class="line"></div>

            <div class="line"></div>
        </div>

        <div class="foreground">

                <div class="unit-container flex-cent">
                    <div id="months" class="number">0</div>
                    <p class="text">months</p>

                <div class="unit-container flex-cent">
                    <div id="days" class="number">0</div>
                    <p class="text">days</p>
                </div>
                <div class="unit-container flex-cent">
                    <div id="hours" class="number">0</div>
                    <p class="text">hours</p>
                </div>
                <div class="unit-container flex-cent">
                    <div id="minutes" class="number">0</div>
                    <p class="text">minutes</p>
                </div>
                <div class="unit-container flex-cent">
                    <div id="seconds" class="number">0</div>
                    <p class="text">seconds</p>
                </div>
            
            </div>
                <img class="mountain" alt="" src="https://krystaljean.github.io/images/images/mountain3.png" >

        </div>
    </div>
    <button id="top-center">3s countdown</button>
